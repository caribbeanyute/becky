{% extends "base.html" %}

{% block main %}
  <div class="login-form text-center">
    <h2>Apply Promotion</h2>
    {% include 'flash_messages.html' %}
    <form action="{{ url_for('applyPromo') }}" method="POST">
      {{ form.csrf_token }}
      
      <div class="form-group">
        {{ form.promocode.label }}
        {{ form.promocode(class='form-control',placeholder="Promo Code") }}
      </div>
      
      <button type="submit" name="submit" class="btn btn-success btn-block">Add Promo</button>
    </form>
    
    
  </div>
{% endblock %}
