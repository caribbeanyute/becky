{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
  <div class="login-form text-center">
    <h2>Payment</h2>
    
    <form action="{{url_for('purchase')}}" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.credit.label }}
        {{ form.credit(class='form-control', placeholder="Card No.") }}
      </div>
     
      <button type="submit" name="submit" class="btn btn-primary btn-block">Buy</button>
    </form>
    
  </div>
{% endblock %}
